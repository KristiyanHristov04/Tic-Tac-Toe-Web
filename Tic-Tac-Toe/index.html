<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#b91d47">
    <meta name="theme-color" content="#ffffff">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div class="formWrapper">
        <h1 id="startHeading">TIC-TAC-TOE</h1>
        <form id="playerNamesForm">
            <label for="playerOne">First player name:</label>
            <input type="text" id="playerOne" placeholder="Player 1" required="required">
            <label for="playerTwo">Second player name:</label>
            <input type="text" id="playerTwo" placeholder="Player 2" required="required">
        </form>
        <button type="button" onclick="playGame()" class="playButton">PLAY</button>
    </div>
    <div class="wrapper">
        <h1>TIC-TAC-TOE</h1>
        <p>TURN: <span id="playerTurn"></span></p>
        <section class="gridContainer">
            <button id="firstButton" onclick="firstButton()"></button>
            <button id="secondButton" onclick="secondButton()"></button>
            <button id="thirdButton" onclick="thirdButton()"></button>
            <button id="fourthButton" onclick="fourthButton()"></button>
            <button id="fifthButton" onclick="fifthButton()"></button>
            <button id="sixthButton" onclick="sixthButton()"></button>
            <button id="seventhButton" onclick="seventhButton()"></button>
            <button id="eighthButton" onclick="eighthButton()"></button>
            <button id="ninthButton" onclick="ninthButton()"></button>
        </section>
        <p><span id="firstPlayerName"></span>: <span id="firstPlayerPoints">0</span> | <span
                id="secondPlayerName"></span>: <span id="secondPlayerPoints">0</span></p>
        <button onclick="resetBoard()" id="resetButton">RESET</button>
    </div>

    <script src="main.js"></script>
</body>

</html>
